<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage</title>
    <link rel="stylesheet" href="./css/mypage.css">
</head>
<body>
    <!-- 프로필 구조 -->
    <div class = "display-flex-center">
        <div class = "user-component position-relative display-flex-center">
            <img src="img/mypage-profile.jpg" class = "user-component__profile" alt="프로필" />
            <div class = "user-component__id">이동휘</div>
        </div>
        <div class = "user-component">
            <div class = "user-component__profile add-profile-btn display-flex-center">
              <span>+</span>
            </div>

            <div class = "user-component__id">새 프로필 </div>
        </div>
    </div>

    <div class = "continue-watching">
        <p class = "continue-watching__header">이어보기</p>
        <ul class = "continue-watching__images">
            <li>
                <div class = "continue-watching__card">
                    <img src="img/mypage-continueWatch-01.jpg" alt="센과치히로의 행방불명">
                    <span class = "continue-watching__title">센과치히로의 행방불명</span>
                </div>
            </li>
            <li>
                <div class = "continue-watching__card">
                    <img src="img/mypage-continueWatch-02.jpg" alt="마루밑 아리에티">
                    <span class = "continue-watching__title">마루밑 아리에티</span>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
